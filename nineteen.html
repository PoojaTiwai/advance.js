<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const capitalizeFirstLetter = (arr) => arr.map(str => str.charAt(0).toUpperCase() + str.slice(1));

        // Example usage:
        const strings = ["apple", "banana", "orange", "kiwi"];
        const capitalizedStrings = capitalizeFirstLetter(strings);
        console.log(capitalizedStrings); // Output: ["Apple", "Banana", "Orange", "Kiwi"</script>
</body>
</html>
