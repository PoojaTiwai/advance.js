<!DOCTYPE html>
<html lang="en">

</head>
<body>
   <script>
   const findMaxNumber = (arr) => arr.reduce((max, num) => num > max ? num : max, arr[0]);

    // Example usage:
    const numbers = [10, 5, 20, 15, 25];
    const maxNumber = findMaxNumber(numbers);
    console.log(maxNumber); // Output: 25</script> 
</body>
</html>
