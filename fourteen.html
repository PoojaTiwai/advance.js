<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>const doubleArrayNumbers = (arr) => arr.map(num => num * 2);

        // Example usage:
        const numbers = [1, 2, 3, 4, 5];
        const doubledNumbers = doubleArrayNumbers(numbers);
        console.log(doubledNumbers); // Output: [2, 4, 6, 8, 10]
        
        </script>
</body>
</html>
