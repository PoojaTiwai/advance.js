<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const reverseStrings = (arr) => arr.map(str => str.split('').reverse().join(''));

        // Example usage:
        const strings = ["apple", "banana", "orange", "kiwi"];
        const reversedStrings = reverseStrings(strings);
        console.log(reversedStrings); // Output: ["elppa", "ananab", "egnaro", "iwik"]
        
        </script>
</body>
</html>
