<body>
    <script>const stringLengths = (arr) => arr.map(str => str.length);

        // Example usage:
        const strings = ["apple", "banana", "orange", "kiwi"];
        const lengths = stringLengths(strings);
        console.log(lengths); // Output: [5, 6, 6, 4]
        </script>
</body>
