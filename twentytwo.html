<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const findMinNumber = (arr) => arr.reduce((min, num) => num < min ? num : min, arr[0]);

        // Example usage:
        const numbers = [10, 5, 20, 15, 25];
        const minNumber = findMinNumber(numbers);
        console.log(minNumber); // Output: 5
        
        </script>
</body>
</html>
