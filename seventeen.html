<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   const convertToUpperCase = (arr) => arr.map(str => str.toUpperCase());

    // Example usage:
    const strings = ["apple", "banana", "orange", "kiwi"];
    const upperCaseStrings = convertToUpperCase(strings);
    console.log(upperCaseStrings); // Output: ["APPLE", "BANANA", "ORANGE", "KIWI"]
    </script> 
</body>
</html>
